---
layout: default
title: Events
---

<h2 class="home-lead">Events</h2>
<ul>
  {% for event in site.data.events %}
    <li>
      <a href="{{ event.url }}">{{ event.Title }}</a><br />
      {{ event.Location }}<br />
      {{ event.Date/Time }}<br />
      {{ event.Description}}
    </li>
  {% endfor %}
</ul>
