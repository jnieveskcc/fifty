---
layout: default
title: Events
---

<h2 class="events__lead">Events</h2>
<ul class="events__item-group">
  {% for event in site.events %}
    <li class="events__item col-2">
      <a href="{{ event.url }}" class="events__title bigger">{{ event.Title }}</a><br />
      <span class="events__location"><b>Location:</b> {{ event.Location }}</span><br />
      <span class="events__date-time"><b>Date/Time:</b> {{ event.Date-Time }}</span><br /><a href="{{ event.url }}" class="events__item-cta"><b>More event info </b><span class="events__cta-icon">&gt;</span></a>
    </li>
  {% endfor %}
</ul>
