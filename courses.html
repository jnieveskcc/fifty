---
layout: masonry
title: 50 Free Courses
---
{% assign sorted = (site.courses | sort: 'Date') %}
{% for course in sorted %}
  <li>
    <a href="{{ course.url }}"><img src="/assets/img/courses/{{ course.Image }}" alt="{{ course.Title }}"><h3>{{ course.Title }}<br>{{ course.Sort }}</h3>
  </a>
  </li>
{% endfor %}
