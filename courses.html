---
layout: masonry
title: 50 Free Courses
---
{% assign coursenumber=0 %}
{% for course in site.data.courses %}
  <li>
    <a href="/courses/{{ course.PageName-Url }}/"><img src="/assets/img/courses/{{ course.Image }}.jpg" alt="{{ course.Title }}"><h3>{% assign coursenumber=coursenumber| plus:1 %}{{ coursenumber }}. {{ course.Title }}</h3></a>
  </li>
{% endfor %}
